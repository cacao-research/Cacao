name: Bump Version on Preâ€‘release
on:
  push:
    branches: [ pre-release ]

permissions:
  contents: write

jobs:
  bump-prerelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current VERSION
        id: ver
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Compute next RC
        id: bump
        run: |
          v="${{ steps.ver.outputs.version }}"
          # Strip off .devN if present, bump or init rc counter
          if [[ "$v" =~ ^([0-9]+\.[0-9]+\.[0-9]+)(\.dev[0-9]+)?(-rc\.([0-9]+))?$ ]]; then
            base=${BASH_REMATCH[1]}
            rc=${BASH_REMATCH[4]}
            if [[ -z "$rc" ]]; then
              rc=1
            else
              rc=$((rc+1))
            fi
            new="${base}-rc.${rc}"
            echo "new_version=$new" >> $GITHUB_OUTPUT
          else
            echo "âŒ unable to parse $v"
            exit 1
          fi

      - name: Write VERSION & source
        run: |
          echo "${{ steps.bump.outputs.new_version }}" > VERSION
          sed -i "s|^__version__ = .*|__version__ = \"${{ steps.bump.outputs.new_version }}\"|" cacao/__init__.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION cacao/__init__.py
          git commit -m "ðŸ”– Bump to ${{ steps.bump.outputs.new_version }} [skip ci]"
          git push origin pre-release
