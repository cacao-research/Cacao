site_name: Cacao
site_description: A high-performance reactive web framework for Python
site_url: https://cacao-research.github.io/Cacao
repo_url: https://github.com/cacao-research/Cacao
repo_name: cacao-research/Cacao

theme:
  name: material
  palette:
    - scheme: default
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.ico

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Your First App: getting-started/first-app.md
  - Guide:
    - Core Concepts: guide/concepts.md
    - State Management: guide/state.md
    - Routing: guide/routing.md
    - Components: guide/components.md
    - Advanced Components: guide/components-advanced.md
    - Theming: guide/theming.md
    - Icons: guide/icons.md
    - React Integration: guide/react.md
  - Examples:
    - Gallery: examples/index.md
    - Counter: examples/counter.md
    - Dashboard: examples/dashboard.md
    - Data Tables: examples/tables.md
  - API Reference: api/index.md
  - CLI Reference: cli.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cacao-research/Cacao

